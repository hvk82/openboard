<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OpenBoard</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont">
      <img src="Icons/Pencil.svg" />
      <img src="Icons/Eraser.svg" />
      <img src="Icons/Download.svg" />
      <img src="Icons/Upload.svg" />
      <img src="Icons/StickyNote.svg" />
      <img src="Icons/Redo.svg" />
      <img src="Icons/Undo.svg" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" />
    </div>
    <script src="./tools.js"></script>
  </body>
</html>
